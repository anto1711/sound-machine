        <script>
            $(document).ready(function () {
                console.log("ready!");
                //This script is pausing all other audio elements on a site if you click on
                //a play button, except the one selected.
                document.addEventListener('play', function (e) {
                    var audios = document.getElementsByTagName('audio');
                    for (var i = 0, len = audios.length; i < len; i++) {
                        if (audios[i] != e.target) {
                            audios[i].pause();
                        }
                    }
                }, true);

                $("#btn-stop").click(function () {
                    //$("audio")[0].pause();
                    location.reload();
                });

                $("#btn-clap").click(function () {
                    $("#clap")[0].play();
                });

                $("#btn-car-horn").click(function () {
                    $("#carHorn")[0].play();
                });

                $("#btn-fart").click(function () {
                    $("#fart")[0].play();
                });

                $("#btn-police").click(function () {
                    $("#police")[0].play();
                });

                $("#btn-drum-roll").click(function () {
                    $("#drumRoll")[0].play();
                });


            }); 
        </script>
